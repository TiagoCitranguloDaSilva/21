<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="shortcut icon" href="img/Favicon21.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="prin">
        <div id="ad">
            <div class="cont" id="adver"></div>
            <div id="maoAd"></div>
            <div id="informacoesAd" class="info">
                <div>
                    <p class="textoApoio">Em aposta: </p>
                    <p id="valorApostaAd" class="valorTotal"></p>
                </div>
                <div>
                    <p class="textoApoio">Saldo atual: </p>
                    <p id="saldoAtualAd" class="valorTotal"></p>
                </div>
            </div>
        </div>
        <div id="centro">
            <div id="monte">
                <div id="montePesca">
                    <div id="pesca"></div>
                </div>
            </div>
            <div id="resto"></div>
            <div id="botoes">
                <div id="escolha">
                    <button onclick="add('mao')">+1</button>
                    <button onclick="stop()">Parar</button>
                </div>
            </div>
        </div>
        <div id="usuario">
            <div class="cont" id="user"></div>
            <div id="mao"></div>
            <div id="informacoesUser" class="info">
                <div>
                    <p class="textoApoio">Em aposta: </p>
                    <p id="valorApostaUser" class="valorTotal"></p>
                </div>
                <div>
                    <p class="textoApoio">Saldo atual: </p>
                    <p id="saldoAtualUser" class="valorTotal"></p>
                </div>
            </div>
        </div>
    </main>
    <aside>
        <div id="telaFinal">
            <div id="mensagem">
                <p id="msg"></p>
            </div>
            <div id="menu">
                <div id="buttons">
                    <button onclick="novoJogo()">Pr√≥xima rodada</button>
                </div>
            </div>
        </div>
        <div id="aposta">
            <div id="valores">
                <div id="maxMin"></div>
                <div id="containerFichas">
                    <div id="fichas">
                        <button id="fichaValor5" class="fichas" onclick='ficha(this)'>$5</button>
                        <button id="fichaValor25" class="fichas" onclick='ficha(this)'>$25</button>
                        <button id="fichaValor100" class="fichas" onclick='ficha(this)'>$100</button>
                        <button id="fichaValor500" class="fichas" onclick='ficha(this)'>$500</button>
                    </div>
                </div>
                <div id="info">
                    <div id="atual">
                        <p class="textoApoio">Montante atual:</p>
                        <p id="montante" class="valorTotal"></p>
                    </div>
                    <div id='operacao'>
                        <button id="mais" onclick="mais()">+</button>
                        <button id="menos" onclick="menos()">-</button>
                    </div>
                    <button id="finalizarAposta" onclick="finalizarAposta()">Apostar</button>
                    <div class="saldo">
                        <p class="textoApoio">Saldo atual da casa:</p>
                        <p id="valorAd" class="valorTotal"></p>
                    </div>
                    <div class="saldo">
                        <p class="textoApoio">Seu saldo atual:</p>
                        <p id="valor" class="valorTotal"></p>
                    </div>
                </div>
            </div>

        </div>
    </aside>
    <script src="code.js"></script>
</body>
</html>
